{
    // The name of your project
    "name": "#PROJECTNAME",

    // Version of your project
    "version": "0.1",

    // The deployment path: build target will be put here if -d, --deploy is specified
    "deployment_path": "#DEPLOYMENTPATH",

    // The zip path: zip target will be put here if -z, --zip is specified
    "zip_path": "#ZIPPATH",

    // The path where the doc files should be put apart from the default (build directory)
    // "doc_path": "#DOCPATH",

    // Specify whether to minify JavaScript or not (default is false)
    "minify_js": false,

    // Specify whether to minify CSS or not (default is false)
    "minify_css": false
}
